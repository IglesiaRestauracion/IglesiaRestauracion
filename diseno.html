<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Pro | Diseño Balanceado</title>
    
    <!-- Fuentes de Impacto -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Librería Exportar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --bg-dark: #010a13;
            --cyan: #00E5FF;
            --dark-blue: #001f3f;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            padding: 40px 20px;
            gap: 20px;
        }

        /* --- BOTÓN DESCARGAR --- */
        .btn-download {
            background: var(--cyan); color: #000; border: none;
            padding: 12px 30px; font-weight: 800; text-transform: uppercase;
            border-radius: 50px; cursor: pointer; display: flex; gap: 10px; align-items: center;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.5); transition: 0.3s;
        }
        .btn-download:hover { transform: scale(1.05); background: #fff; }

        /* --- LIENZO (CANVAS) --- */
        .flyer-canvas {
            width: 550px;
            height: 750px; /* Un poco más alto para acomodar a todos */
            background-color: var(--bg-dark);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            flex-shrink: 0; 
        }

        /* --- EFECTOS DE FONDO --- */
        .noise {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.06; pointer-events: none; z-index: 50; mix-blend-mode: overlay;
        }
        
        .glow-spot {
            position: absolute; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.15) 0%, transparent 70%);
            z-index: 0;
        }
        .glow-top { top: -100px; left: 50%; transform: translateX(-50%); }
        .glow-bottom { bottom: -50px; left: 50%; transform: translateX(-50%); width: 600px; }

        /* --- HEADER --- */
        .header {
            position: absolute; top: 30px; left: 0; width: 100%;
            text-align: center; z-index: 20;
        }
        .church-text {
            color: #fff; font-size: 0.7rem; letter-spacing: 4px; text-transform: uppercase;
            opacity: 0.9; font-weight: 600; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .sub-badge {
            background: var(--cyan); color: #000; padding: 2px 10px;
            font-size: 0.7rem; font-weight: 800; text-transform: uppercase;
            display: inline-block; margin-top: 8px; letter-spacing: 1px;
        }

        /* --- TÍTULO CENTRAL (PUENTE) --- */
        .title-container {
            position: absolute;
            top: 40%; 
            left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center;
            z-index: 10; /* Encima de las fotos para crear profundidad */
            mix-blend-mode: overlay; /* Efecto de fusión interesante */
        }
        
        /* Título Sólido para legibilidad */
        .title-solid {
            position: absolute;
            top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center;
            z-index: 11;
        }

        .main-title {
            font-family: 'Anton', sans-serif;
            font-size: 6.5rem;
            line-height: 0.85;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255,255,255,0.8);
        }
        .highlight-title {
            color: var(--cyan);
            -webkit-text-stroke: 0;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
        }

        /* --- SECCIÓN SUPERIOR: PASTOR --- */
        .top-section {
            height: 50%;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .pastor-img {
            height: 110%; /* Sobresale un poco */
            width: 100%;
            object-fit: contain;
            object-position: top center;
            filter: contrast(1.1) brightness(1.1);
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }

        .pastor-label {
            position: absolute; top: 100px; right: 20px; text-align: right;
        }
        .pastor-label h3 { color: #fff; font-size: 1.5rem; font-weight: 900; line-height: 1; margin: 0; text-transform: uppercase; font-family: 'Anton'; letter-spacing: 1px;}
        .pastor-label p { color: var(--cyan); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; margin: 0; font-weight: 700; }

        /* --- SECCIÓN INFERIOR: TRÍO --- */
        .bottom-section {
            height: 55%; /* Se solapa un poco con la de arriba */
            width: 100%;
            position: absolute; bottom: 0; left: 0;
            z-index: 5;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .trio-img {
            width: 110%; /* Grande */
            height: auto;
            max-height: 90%;
            object-fit: contain;
            /* Filtro para unificar colores con el ambiente */
            filter: contrast(1.1) saturate(0.9) drop-shadow(0 -10px 20px rgba(0,0,0,0.5));
            position: relative;
            z-index: 1;
        }

        /* Degradado negro abajo para que el texto se lea */
        .bottom-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 150px;
            background: linear-gradient(to top, #010a13 40%, transparent 100%);
            z-index: 2;
        }

        .trio-label {
            position: absolute; top: 20%; left: 20px; z-index: 6;
        }
        .trio-label h3 { color: #fff; font-size: 1.2rem; font-weight: 800; text-transform: uppercase; margin: 0; font-family: 'Montserrat'; }
        .trio-label p { color: #aaa; font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; }

        /* --- FOOTER INFO (DATOS) --- */
        .info-bar {
            position: absolute; bottom: 25px; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px;
            z-index: 20;
        }

        .date-group { display: flex; align-items: center; gap: 10px; }
        .big-day { font-size: 3.5rem; font-family: 'Anton'; color: var(--cyan); line-height: 0.8; }
        .month-time { font-size: 0.8rem; color: #fff; font-weight: 700; text-transform: uppercase; line-height: 1.2; }

        .location-group { text-align: right; }
        .loc-title { color: var(--cyan); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .loc-text { color: #fff; font-size: 0.8rem; font-weight: 500; }

        /* Marco fino */
        .frame {
            position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1); pointer-events: none; z-index: 40;
        }

        /* Responsive solo para visualización */
        @media (max-width: 600px) {
            .flyer-canvas { transform: scale(0.6); margin: -120px 0; }
        }
    </style>
</head>
<body>

    <button onclick="downloadFlyer()" class="btn-download">
        <i class="fas fa-image"></i> Descargar Imagen
    </button>

    <!-- ÁREA DE DISEÑO -->
    <div class="flyer-canvas" id="flyerToCapture">
        
        <!-- Fondos -->
        <div class="noise"></div>
        <div class="glow-spot glow-top"></div>
        <div class="glow-spot glow-bottom"></div>
        <div class="frame"></div>

        <!-- 1. Header -->
        <div class="header">
            <div class="church-text">Iglesia Cristiana Centro de Restauración</div>
            <div class="sub-badge">III Confraternidad</div>
        </div>

        <!-- 2. Sección Pastor (Arriba) -->
        <div class="top-section">
            <img src="pastor_pulpito.png" class="pastor-img">
            <div class="pastor-label">
                <p>Predicador</p>
                <h3>Ps. Jose<br>Chuzón</h3>
            </div>
        </div>

        <!-- 3. Título Central (Capa Intermedia) -->
        <!-- Usamos esto para tapar un poco la transición entre fotos -->
        <div class="title-solid">
            <span class="main-title">Culto<br><span class="highlight-title">Unido</span></span>
        </div>

        <!-- 4. Sección Trío (Abajo, GRANDE) -->
        <div class="bottom-section">
            <div class="trio-label">
                <p>En la Adoración</p>
                <h3>Trío<br>Restauración</h3>
            </div>
            <img src="trio.png" class="trio-img">
            <div class="bottom-gradient"></div>
        </div>

        <!-- 5. Footer Info -->
        <div class="info-bar">
            <div class="date-group">
                <div class="big-day">26</div>
                <div class="month-time">DIC<br>7:00 PM</div>
            </div>
            <div class="location-group">
                <div class="loc-title"><i class="fas fa-map-marker-alt"></i> Ubicación</div>
                <div class="loc-text">Ciudad del Chofer<br>Mz H Lt 23</div>
            </div>
        </div>

    </div>

    <script>
        function downloadFlyer() {
            const element = document.getElementById("flyerToCapture");
            const btn = document.querySelector(".btn-download");
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';

            html2canvas(element, {
                scale: 2, // Alta resolución
                useCORS: true,
                backgroundColor: "#010a13"
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = "Afiche_Culto_Unido_2025.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerHTML = '<i class="fas fa-image"></i> Descargar Imagen';
            }).catch(err => {
                console.error(err);
                alert("Error. Verifica que las imágenes 'pastor_pulpito.png' y 'trio.png' estén en la carpeta.");
                btn.innerHTML = '<i class="fas fa-image"></i> Descargar Imagen';
            });
        }
    </script>

</body>
</html>
