<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Oficial | Diseño Profesional</title>
    
    <!-- Fuentes de Diseño Editorial -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #0b1118;
            --accent-blue: #0044ff;
            --accent-cyan: #00e5ff;
            --accent-gold: #cfaa6d;
            --text-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
        }

        /* --- LIENZO DEL FLYER (Vertical Ratio) --- */
        .flyer-artboard {
            width: 100%;
            max-width: 550px;
            aspect-ratio: 4/5; /* Formato estándar de Flyer/Instagram Portrait */
            background-color: var(--primary-dark);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            color: white;
        }

        /* --- FONDO Y TEXTURA --- */
        .bg-element {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }
        
        /* Gradiente dramático */
        .bg-gradient {
            background: radial-gradient(circle at 70% 20%, #1a2f4d 0%, var(--primary-dark) 70%);
            width: 100%; height: 100%; absolute;
        }

        /* Ruido sutil para acabado de impresión */
        .texture-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            mix-blend-mode: overlay;
        }

        /* --- ENCABEZADO (INSTITUCIONAL) --- */
        .brand-header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 30px;
            padding-bottom: 10px;
        }

        .church-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 4px; /* Mucho espaciado = Elegancia */
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: inline-block;
            padding-bottom: 8px;
        }

        /* --- COMPOSICIÓN PRINCIPAL --- */
        .hero-section {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 1;
        }

        /* Título Detrás del Sujeto (Efecto Revista) */
        .title-back {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1; /* Detrás de la imagen */
            width: 100%;
        }

        .big-text {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 6.5rem; /* Muy grande */
            line-height: 0.85;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.05); /* Muy sutil */
            -webkit-text-stroke: 1px rgba(255,255,255,0.3); /* Solo borde */
        }
        
        .highlight-text {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            display: block;
            margin-top: -10px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
        }

        /* Imagen del Pastor */
        .pastor-image-container {
            position: relative;
            z-index: 2; /* Delante del título */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .pastor-img {
            height: 110%;
            width: auto;
            max-width: 120%;
            object-fit: contain;
            filter: contrast(1.1) brightness(1.1);
            /* Máscara inferior para fusionar con el panel de datos */
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }

        /* Etiqueta del Pastor */
        .pastor-tag {
            position: absolute;
            top: 50%;
            right: 20px;
            text-align: right;
            z-index: 3;
        }
        .tag-role {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-gold);
            display: block;
        }
        .tag-name {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1;
            color: white;
            text-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        /* --- PANEL INFERIOR (DATOS) --- */
        .info-panel {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 25px 30px;
            position: relative;
            z-index: 10;
            border-top: 2px solid var(--accent-cyan);
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
            align-items: center;
        }

        /* Columna Izquierda: Fecha y Lugar */
        .date-box {
            border-right: 1px solid rgba(255,255,255,0.2);
            padding-right: 15px;
        }
        
        .huge-date {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            line-height: 1;
            font-weight: 700;
            color: var(--text-white);
        }
        .huge-date span {
            font-size: 1.2rem;
            color: var(--accent-cyan);
            vertical-align: super;
        }
        .location-text {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #ccc;
            margin-top: 5px;
            line-height: 1.4;
        }

        /* Columna Derecha: Invitado Especial */
        .guest-box {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .trio-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--accent-gold);
            overflow: hidden;
            flex-shrink: 0;
        }
        .trio-avatar img {
            width: 100%; height: 100%; object-fit: cover;
        }

        .guest-info h4 {
            color: var(--accent-gold);
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 2px;
            letter-spacing: 1px;
        }
        .guest-info h3 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
            line-height: 1;
            text-transform: uppercase;
        }

        /* --- DECORACIÓN --- */
        .graphic-lines {
            position: absolute;
            top: 20px; right: 20px;
            width: 50px; height: 50px;
            border-top: 2px solid var(--accent-cyan);
            border-right: 2px solid var(--accent-cyan);
            opacity: 0.5;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="flyer-artboard">
        
        <!-- Background Elements -->
        <div class="bg-element bg-gradient"></div>
        <div class="bg-element texture-noise"></div>
        <div class="graphic-lines"></div>

        <!-- Header Limpio -->
        <header class="brand-header">
            <!-- Sin iconos, solo texto institucional -->
            <span class="church-name">Iglesia Cristiana Centro de Restauración</span>
        </header>

        <!-- Composición Central -->
        <div class="hero-section">
            
            <!-- Título de Fondo (Layering) -->
            <div class="title-back">
                <div class="big-text">Culto</div>
                <div class="big-text">Unido</div>
                <div class="highlight-text">III Edición</div>
            </div>

            <!-- Imagen Principal -->
            <div class="pastor-image-container">
                <img src="pastor_pulpito.png" alt="Pastor Predicando" class="pastor-img">
            </div>

            <!-- Nombre flotante -->
            <div class="pastor-tag">
                <span class="tag-role">Mensaje por</span>
                <span class="tag-name">Ps. Jose<br>Chuzón</span>
            </div>

        </div>

        <!-- Panel Inferior de Datos -->
        <div class="info-panel">
            
            <!-- Fecha y Ubicación -->
            <div class="date-box">
                <div class="huge-date">26<span>DIC</span></div>
                <div class="location-text">
                    <strong>7:00 PM</strong><br>
                    Ciudad del Chofer<br>
                    Mz H Lt 23
                </div>
            </div>

            <!-- Invitados Especiales -->
            <div class="guest-box">
                <div class="trio-avatar">
                    <img src="trio.png" alt="Trío">
                </div>
                <div class="guest-info">
                    <h4>En la Alabanza</h4>
                    <h3>Trío<br>Restauración</h3>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
