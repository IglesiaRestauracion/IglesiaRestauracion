<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer HOY | Gran Fiesta</title>
    
    <!-- Fuentes de Impacto -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@400;600;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --bg-deep: #050505;
            --gold: #FFD700;
            --cyan: #00E5FF;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            padding: 40px 20px;
            gap: 20px;
        }

        .btn-download {
            background: var(--gold); color: #000; border: none;
            padding: 12px 30px; font-weight: 800; text-transform: uppercase;
            border-radius: 50px; cursor: pointer; display: flex; gap: 10px; align-items: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); transition: 0.3s;
        }
        .btn-download:hover { transform: scale(1.05); background: #fff; }

        /* --- LIENZO --- */
        .flyer-canvas {
            width: 600px;
            height: 750px;
            background-color: var(--bg-deep);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            flex-shrink: 0;
        }

        /* --- FONDOS --- */
        .bg-confetti {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(var(--gold) 1px, transparent 1px), radial-gradient(var(--cyan) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.15; z-index: 0;
        }
        
        .light-burst {
            position: absolute; top: -100px; left: 50%; transform: translateX(-50%);
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.15) 0%, transparent 70%);
            z-index: 0;
        }

        /* --- TEXTOS DE IMPACTO --- */
        .header-msg {
            position: absolute; top: 40px; width: 100%; text-align: center; z-index: 20;
        }
        
        .top-pill {
            background: var(--white); color: #000;
            padding: 5px 20px; text-transform: uppercase; font-weight: 800; font-size: 0.9rem;
            display: inline-block; transform: skewX(-10deg); margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .headline-hoy {
            font-family: 'Anton', sans-serif;
            font-size: 11rem; /* GIGANTE */
            line-height: 0.8;
            color: transparent;
            -webkit-text-stroke: 3px var(--white);
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 10px;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
        
        .headline-hoy::after {
            content: 'HOY';
            position: absolute; top: 0; left: 0; width: 100%;
            color: rgba(255,255,255,0.1);
            z-index: -1; filter: blur(5px);
        }

        .sub-headline {
            font-family: 'Teko', sans-serif;
            font-size: 3.5rem;
            color: var(--cyan);
            text-transform: uppercase;
            line-height: 0.8;
            text-shadow: 0 5px 10px #000;
            position: absolute;
            top: 220px; width: 100%; text-align: center;
            z-index: 15;
        }

        /* --- IMÁGENES --- */
        .images-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 65%;
            z-index: 5;
        }

        .pastor-img {
            position: absolute; bottom: 0; right: -30px;
            height: 100%; width: auto; max-width: 70%;
            object-fit: contain;
            filter: contrast(1.15) brightness(1.1);
            z-index: 2;
            drop-shadow(-20px 0 30px rgba(0,0,0,0.7));
        }

        .trio-img {
            position: absolute; bottom: 0; left: -20px;
            height: 60%; width: auto; max-width: 70%;
            object-fit: contain;
            z-index: 1; /* Detrás del pastor */
            filter: brightness(0.9);
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* --- FOOTER DE URGENCIA --- */
        .footer-banner {
            position: absolute; bottom: 30px; left: 20px; right: 20px;
            background: rgba(0, 229, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--cyan);
            border-radius: 10px;
            padding: 15px 25px;
            z-index: 20;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .time-box {
            text-align: left;
        }
        .time-label { color: #aaa; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; }
        .time-value { 
            font-family: 'Anton', sans-serif; font-size: 3rem; color: var(--white); line-height: 1;
            text-shadow: 0 0 10px var(--cyan);
        }

        .location-box { text-align: right; }
        .loc-name { color: var(--gold); font-weight: 800; font-size: 1.1rem; text-transform: uppercase; }
        .loc-detail { color: #fff; font-size: 0.8rem; }

        /* Badge "Gran Fiesta" */
        .party-badge {
            position: absolute; top: 290px; left: 50%; transform: translateX(-50%) rotate(-5deg);
            background: var(--gold); color: #000;
            padding: 5px 20px; font-family: 'Montserrat'; font-weight: 900; font-size: 1rem;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 25;
        }

        /* Adaptación móvil */
        @media (max-width: 600px) {
            .flyer-canvas { transform: scale(0.6); margin: -120px 0; }
        }
    </style>
</head>
<body>

    <button onclick="downloadFlyer()" class="btn-download">
        <i class="fas fa-bullhorn"></i> Descargar Anuncio
    </button>

    <div class="flyer-canvas" id="flyerToCapture">
        
        <!-- Fondo Festivo -->
        <div class="bg-confetti"></div>
        <div class="light-burst"></div>

        <!-- Encabezado -->
        <div class="header-msg">
            <div class="top-pill">¡El gran día ha llegado!</div>
            <div class="headline-hoy">HOY</div>
        </div>

        <!-- Subtítulos -->
        <div class="sub-headline">
            III Confraternidad<br>
            <span style="color: #fff; font-size: 1.5rem; letter-spacing: 5px;">Culto Unido</span>
        </div>

        <!-- Badge Central -->
        <div class="party-badge">Es la gran fiesta</div>

        <!-- Imágenes -->
        <div class="images-container">
            <!-- Trío (Izquierda/Fondo) -->
            <img src="trio.png" class="trio-img" alt="Trio">
            
            <!-- Pastor (Derecha/Frente) -->
            <img src="pastor_pulpito.png" class="pastor-img" alt="Pastor">
        </div>

        <!-- Footer Informativo -->
        <div class="footer-banner">
            <div class="time-box">
                <div class="time-label">Hora de Inicio</div>
                <div class="time-value">7:00 PM</div>
            </div>
            <div class="location-box">
                <div class="loc-name"><i class="fas fa-map-pin"></i> Ciudad del Chofer</div>
                <div class="loc-detail">Mz H Lt 23 - Chiclayo</div>
            </div>
        </div>

    </div>

    <script>
        function downloadFlyer() {
            const element = document.getElementById("flyerToCapture");
            const btn = document.querySelector(".btn-download");
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando...';

            html2canvas(element, {
                scale: 2,
                useCORS: true,
                backgroundColor: "#050505"
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = "Anuncio_HOY_Gran_Fiesta.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerHTML = '<i class="fas fa-check"></i> ¡Listo!';
                setTimeout(() => btn.innerHTML = '<i class="fas fa-bullhorn"></i> Descargar Anuncio', 2000);
            });
        }
    </script>

</body>
</html>
