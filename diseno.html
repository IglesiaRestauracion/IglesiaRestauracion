<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer HOY | UX Design</title>
    
    <!-- Fuentes: Anton (Impacto), Montserrat (Legibilidad) -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --bg-color: #0b0b0b;
            --accent-yellow: #FFD600; /* Amarillo señalética para urgencia */
            --accent-cyan: #00E5FF;
            --text-white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            padding: 40px 20px;
            gap: 25px;
        }

        .btn-download {
            background: var(--text-white); color: #000; border: none;
            padding: 14px 35px; font-weight: 800; text-transform: uppercase;
            border-radius: 4px; cursor: pointer; display: flex; gap: 10px; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.3s; letter-spacing: 1px;
        }
        .btn-download:hover { background: var(--accent-yellow); transform: translateY(-2px); }

        /* --- CANVAS --- */
        .flyer-canvas {
            width: 600px;
            height: 750px;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            flex-shrink: 0;
        }

        /* FONDOS */
        .bg-gradient {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(160deg, #1a1a1a 0%, #000000 100%);
            z-index: 0;
        }
        
        /* Luz ambiental detrás del pastor */
        .spotlight {
            position: absolute;
            top: 20%; right: -10%;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.15) 0%, transparent 70%);
            z-index: 1;
        }

        /* --- 1. HEADER (Marca) --- */
        .top-bar {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 25px 30px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 20;
        }
        .church-brand {
            color: rgba(255,255,255,0.7);
            font-size: 0.65rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px;
            border-left: 2px solid var(--accent-cyan); padding-left: 10px;
        }
        .event-tag {
            background: rgba(255,255,255,0.1); color: #fff;
            padding: 4px 10px; border-radius: 4px; font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- 2. ZONA DE IMPACTO (Centro) --- */
        .hero-zone {
            position: relative;
            width: 100%; height: 75%; /* Ocupa 3/4 del diseño */
            z-index: 5;
        }

        /* Texto HOY gigante (Detrás del pastor) */
        .big-hoy {
            position: absolute;
            top: 50px; left: 20px;
            font-family: 'Anton', sans-serif;
            font-size: 13rem;
            color: #1a1a1a; /* Oscuro pero visible */
            line-height: 0.8;
            z-index: 1;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.1);
        }
        
        .big-hoy-front {
            position: absolute;
            top: 50px; left: 20px;
            font-family: 'Anton', sans-serif;
            font-size: 13rem;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255,255,255,0.2);
            line-height: 0.8;
            z-index: 10; /* Delante del pastor (opcional para efecto artístico) */
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Textos Informativos Flotantes */
        .floating-info {
            position: absolute; top: 180px; left: 35px; z-index: 15;
        }
        .fi-title {
            color: var(--accent-yellow); font-size: 3rem; font-weight: 900; 
            text-transform: uppercase; line-height: 0.9; font-family: 'Anton';
            text-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }
        .fi-subtitle {
            color: #fff; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 3px; font-weight: 300;
        }

        /* --- IMÁGENES --- */
        
        /* Pastor: Lado Derecho, Grande */
        .pastor-img {
            position: absolute;
            bottom: 0; right: -40px;
            height: 95%; width: auto; max-width: 80%;
            object-fit: contain;
            z-index: 5; /* Delante del texto HOY fondo */
            filter: contrast(1.15) saturate(1.1);
            /* Mascara inferior para fundir con el footer */
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }

        /* Trío: Lado Izquierdo, Base */
        .trio-img {
            position: absolute;
            bottom: 0; left: -20px;
            height: 45%; width: auto; max-width: 60%;
            object-fit: contain;
            z-index: 6; /* Delante del pastor parcialmente */
            filter: brightness(0.9);
        }

        /* --- 3. FOOTER (Datos Claros) --- */
        .footer-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 25%;
            background: linear-gradient(to top, #000 80%, transparent 100%); /* Fondo sólido visualmente */
            z-index: 20;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1px 1fr; /* Columna Izq | Línea | Columna Der */
            gap: 20px;
            align-items: center;
        }

        .separator { width: 1px; height: 50px; background: rgba(255,255,255,0.2); }

        .data-item h3 {
            color: var(--accent-cyan);
            font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 5px;
        }
        .data-item p {
            color: #fff; font-size: 1.1rem; font-weight: 600; line-height: 1.2;
        }
        .highlight-time {
            font-size: 2.5rem !important; font-family: 'Anton'; color: #fff;
        }
        .highlight-pm { font-size: 1rem; color: var(--accent-yellow); }

        /* Badge "Gran Fiesta" */
        .party-sticker {
            position: absolute;
            bottom: 140px; left: 30px;
            background: var(--accent-yellow); color: #000;
            padding: 8px 15px;
            font-weight: 900; text-transform: uppercase; font-size: 0.9rem;
            transform: rotate(-3deg);
            z-index: 25;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        @media (max-width: 600px) {
            .flyer-canvas { transform: scale(0.6); margin: -120px 0; }
        }
    </style>
</head>
<body>

    <button onclick="downloadFlyer()" class="btn-download">
        <i class="fas fa-arrow-down"></i> &nbsp; Descargar Imagen
    </button>

    <div class="flyer-canvas" id="flyerToCapture">
        
        <!-- Fondos -->
        <div class="bg-gradient"></div>
        <div class="spotlight"></div>

        <!-- Encabezado -->
        <div class="top-bar">
            <div class="church-brand">Centro de Restauración</div>
            <div class="event-tag">III Confraternidad</div>
        </div>

        <!-- Zona Heroica -->
        <div class="hero-zone">
            <!-- Texto Fondo -->
            <div class="big-hoy">HOY</div>
            
            <!-- Títulos Principales -->
            <div class="floating-info">
                <div class="fi-title">CULTO<br>UNIDO</div>
                <div class="fi-subtitle">Fin de año</div>
            </div>

            <!-- Imágenes -->
            <!-- Pastor (Grande a la derecha) -->
            <img src="pastor_pulpito.png" class="pastor-img" alt="Pastor">
            
            <!-- Trío (Base a la izquierda) -->
            <img src="trio.png" class="trio-img" alt="Trio">
            
            <!-- Sticker Decorativo -->
            <div class="party-sticker">¡ES LA GRAN FIESTA!</div>
        </div>

        <!-- Pie de Página (Datos Críticos) -->
        <div class="footer-bar">
            <div class="data-grid">
                
                <!-- Izquierda: Hora -->
                <div class="data-item">
                    <h3><i class="far fa-clock"></i> Hora de Inicio</h3>
                    <p class="highlight-time">7:00 <span class="highlight-pm">PM</span></p>
                </div>

                <!-- Separador -->
                <div class="separator"></div>

                <!-- Derecha: Lugar -->
                <div class="data-item" style="text-align: right;">
                    <h3><i class="fas fa-map-marker-alt"></i> Ubicación</h3>
                    <p>Ciudad del Chofer<br><span style="font-size:0.8rem; color:#aaa; font-weight:400;">Mz H Lt 23, Chiclayo</span></p>
                </div>

            </div>
        </div>

    </div>

    <script>
        function downloadFlyer() {
            const element = document.getElementById("flyerToCapture");
            const btn = document.querySelector(".btn-download");
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando...';

            html2canvas(element, {
                scale: 2, // Exportar en HD
                useCORS: true,
                backgroundColor: "#0b0b0b"
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = "Flyer_HOY_Oficial.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerHTML = '<i class="fas fa-check"></i> Descarga Lista';
                setTimeout(() => btn.innerHTML = '<i class="fas fa-arrow-down"></i> &nbsp; Descargar Imagen', 2000);
            });
        }
    </script>

</body>
</html>
