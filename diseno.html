<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Profesional | Culto Unido</title>
    
    <!-- Fuentes: Teko (Títulos altos) y Montserrat (Lectura) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --deep-blue: #020f1f;
            --electric-blue: #0077ff;
            --cyan: #00e5ff;
            --white: #ffffff;
            --silver: #cfcfcf;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            padding: 40px;
            gap: 20px;
        }

        .btn-download {
            background: var(--electric-blue);
            color: #fff; border: none; padding: 15px 40px;
            font-weight: 700; text-transform: uppercase; border-radius: 4px;
            cursor: pointer; box-shadow: 0 5px 20px rgba(0, 119, 255, 0.4);
            letter-spacing: 1px; transition: 0.3s;
        }
        .btn-download:hover { background: #fff; color: var(--deep-blue); }

        /* --- LIENZO --- */
        .flyer-canvas {
            width: 600px;
            height: 750px;
            background: radial-gradient(circle at 50% 40%, #0a2e52 0%, #000914 90%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            border: 1px solid #222;
            flex-shrink: 0;
        }

        /* --- FONDOS --- */
        .bg-texture {
            position: absolute; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3; z-index: 1;
        }
        
        .light-beam {
            position: absolute; top: -100px; left: 50%; transform: translateX(-50%);
            width: 600px; height: 500px;
            background: radial-gradient(circle, rgba(0, 119, 255, 0.2) 0%, transparent 70%);
            z-index: 0;
        }

        /* Papel Rasgado (Efecto Borde) */
        .paper-rip-top {
            position: absolute; top: -10px; right: -10px; width: 120px; height: 120px;
            background: #fff; z-index: 50;
            clip-path: polygon(100% 0, 0 0, 100% 100%);
            box-shadow: -5px 5px 10px rgba(0,0,0,0.5);
        }
        .paper-rip-bottom {
            position: absolute; bottom: -10px; left: -10px; width: 150px; height: 80px;
            background: #fff; z-index: 50;
            clip-path: polygon(0 100%, 100% 100%, 0 0);
        }

        /* --- HEADER (FECHA) --- */
        .header {
            position: absolute; top: 0; width: 100%;
            padding-top: 30px; text-align: center; z-index: 20;
        }
        .date-badge {
            display: inline-block;
            border-bottom: 2px solid var(--electric-blue);
            padding-bottom: 5px;
        }
        .big-date {
            font-family: 'Montserrat', sans-serif; font-weight: 900;
            font-size: 3.5rem; line-height: 0.9; color: #fff;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .sub-date {
            font-size: 1rem; font-weight: 700; text-transform: uppercase;
            color: var(--cyan); letter-spacing: 4px; display: block; margin-top: 5px;
        }

        /* --- COMPOSICIÓN IMÁGENES --- */
        .hero-group {
            position: absolute;
            top: 130px; /* Bajamos un poco para dar aire al header */
            left: 0; width: 100%; height: 450px;
            z-index: 5;
            display: flex; justify-content: center; align-items: flex-end;
        }

        /* TRÍO (Atrás y arriba) */
        .img-trio {
            position: absolute;
            bottom: 60px; /* SUBIDO MÁS ARRIBA */
            left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 550px;
            filter: brightness(0.9) contrast(1.1);
            z-index: 1;
            /* Máscara suave abajo para que se funda detrás del pastor */
            -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }

        /* PASTOR (Frente) */
        .img-pastor {
            position: absolute;
            bottom: 0;
            height: 105%; /* Ligeramente más grande */
            width: auto;
            z-index: 3;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8));
            /* Máscara en los pies para fundir con el título */
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }

        /* --- TÍTULO PRINCIPAL --- */
        .title-block {
            position: absolute;
            bottom: 160px; width: 100%;
            text-align: center; z-index: 10;
        }
        .main-title {
            font-family: 'Teko', sans-serif;
            font-size: 7rem; line-height: 0.8;
            font-weight: 700; text-transform: uppercase;
            /* Gradiente Metálico Vertical */
            background: linear-gradient(to bottom, #ffffff 40%, #8ab4f8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Sombra sólida */
            filter: drop-shadow(0 5px 0 #00305e);
            margin-bottom: 10px;
        }
        
        .church-strip {
            background: var(--deep-blue);
            color: var(--white);
            display: inline-block;
            padding: 5px 30px;
            font-size: 0.75rem; font-weight: 700; letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.2);
            /* RECTO, SIN SKEW */
        }

        /* --- ETIQUETAS DE NOMBRES (Distribuido para no tapar) --- */
        .label-box {
            position: absolute;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            border-left: 3px solid var(--electric-blue);
            padding: 8px 15px;
            z-index: 20;
            top: 350px; /* Alineados a la mitad de la imagen */
        }
        
        .label-box h3 { color: #fff; font-size: 1rem; font-weight: 800; text-transform: uppercase; margin: 0; line-height: 1; }
        .label-box span { color: var(--cyan); font-size: 0.65rem; text-transform: uppercase; font-weight: 600; letter-spacing: 1px; }

        .lbl-left { left: 20px; text-align: left; }
        .lbl-right { right: 20px; text-align: right; border-left: none; border-right: 3px solid var(--electric-blue); }

        /* --- FOOTER (DATOS) --- */
        .footer {
            position: absolute; bottom: 0; width: 100%;
            height: 140px;
            background: linear-gradient(to top, #000 70%, transparent);
            z-index: 15;
            display: flex; justify-content: space-between; align-items: flex-end;
            padding: 30px;
        }

        .info-block { color: #fff; }
        .info-title { color: var(--cyan); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .info-content { font-size: 0.95rem; font-weight: 600; line-height: 1.4; }
        
        .logo-area {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            opacity: 0.5; color: #fff; font-size: 2rem;
        }

    </style>
</head>
<body>

    <button onclick="downloadFlyer()" class="btn-download">
        <i class="fas fa-file-export"></i> Descargar Flyer
    </button>

    <div class="flyer-canvas" id="flyerToCapture">
        
        <!-- Elementos de Fondo -->
        <div class="light-beam"></div>
        <div class="bg-texture"></div>
        <div class="paper-rip-top"></div>
        <div class="paper-rip-bottom"></div>

        <!-- 1. HEADER -->
        <div class="header">
            <div class="date-badge">
                <div class="big-date">26.DIC</div>
                <span class="sub-date">HOY • 7:00 PM</span>
            </div>
        </div>

        <!-- 2. IMÁGENES (JERARQUÍA CLARA) -->
        <div class="hero-group">
            <!-- Trío (Atrás pero ARRIBA) -->
            <!-- Ajuste de posición: bottom subido para verse detrás de los hombros del pastor -->
            <img src="trio.png" class="img-trio" alt="Trío Restauración">
            
            <!-- Pastor (Centro Frente) -->
            <img src="pastor_pulpito.png" class="img-pastor" alt="Ps. Jose Chuzon">
        </div>

        <!-- Etiquetas Laterales (Sin tapar caras) -->
        <div class="label-box lbl-left">
            <span>Alabanza</span>
            <h3>Trío<br>Restauración</h3>
        </div>
        
        <div class="label-box lbl-right">
            <span>Predicador</span>
            <h3>Ps. Jose<br>Chuzón</h3>
        </div>

        <!-- 3. TÍTULO Y MARCA -->
        <div class="title-block">
            <div class="main-title">CULTO UNIDO</div>
            <div class="church-strip">Iglesia Cristiana Centro de Restauración</div>
        </div>

        <!-- 4. FOOTER -->
        <div class="footer">
            <div class="info-block">
                <div class="info-title">Tema</div>
                <div class="info-content">Salmos 133:1<br>Unidad Fraternal</div>
            </div>

            <div class="logo-area">
                <i class="fas fa-globe"></i>
            </div>

            <div class="info-block" style="text-align: right;">
                <div class="info-title">Ubicación</div>
                <div class="info-content">Ciudad del Chofer<br>Mz H Lt 23</div>
            </div>
        </div>

    </div>

    <script>
        function downloadFlyer() {
            const element = document.getElementById("flyerToCapture");
            const btn = document.querySelector(".btn-download");
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';

            html2canvas(element, {
                scale: 2,
                useCORS: true,
                backgroundColor: "#020f1f"
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = "Flyer_Final_CultoUnido.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerHTML = '<i class="fas fa-check"></i> Descarga Lista';
                setTimeout(() => btn.innerHTML = '<i class="fas fa-file-export"></i> Descargar Flyer', 3000);
            });
        }
    </script>

</body>
</html>
