<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Estilo Conferencia | Culto Unido</title>
    
    <!-- Fuentes Gruesas y de Impacto -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&family=Teko:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --deep-blue: #020f1f;
            --mid-blue: #00305e;
            --bright-blue: #0088ff;
            --silver: #e0e0e0;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            padding: 40px;
            gap: 20px;
        }

        .btn-download {
            background: linear-gradient(90deg, #0088ff, #0055ff);
            color: #fff; border: none; padding: 15px 40px;
            font-weight: 700; text-transform: uppercase; border-radius: 4px;
            cursor: pointer; box-shadow: 0 5px 20px rgba(0, 85, 255, 0.4);
            letter-spacing: 1px; transition: 0.3s;
        }
        .btn-download:hover { transform: translateY(-2px); filter: brightness(1.2); }

        /* --- LIENZO DEL FLYER (Formato 4:5 - Instagram Portrait) --- */
        .flyer-canvas {
            width: 600px;
            height: 750px;
            background: radial-gradient(circle at 50% 30%, #004e92 0%, #000428 80%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            border: 1px solid #333;
            flex-shrink: 0;
        }

        /* --- 1. FONDOS Y TEXTURAS --- */
        
        /* Imagen de fondo (Multitud adorando - Placeholder) */
        .bg-crowd {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1478147427282-58a87a120781?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.15; /* Sutil */
            mix-blend-mode: overlay;
            z-index: 0;
        }

        .texture-grunge {
            position: absolute; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4; z-index: 1;
        }

        /* Efecto Papel Rasgado (Esquina Superior Derecha) */
        .torn-paper-top {
            position: absolute; top: 0; right: 0;
            width: 150px; height: 150px;
            background-color: #fff;
            /* Polígono irregular para simular rasgado */
            clip-path: polygon(100% 0, 0 0, 20% 10%, 40% 5%, 60% 15%, 80% 8%, 90% 20%, 100% 15%, 100% 100%);
            transform: rotate(-45deg) translate(60px, -60px);
            z-index: 50;
            box-shadow: -5px 5px 10px rgba(0,0,0,0.5);
        }

        /* Efecto Papel Rasgado (Esquina Inferior Izquierda) */
        .torn-paper-bottom {
            position: absolute; bottom: 0; left: 0;
            width: 200px; height: 100px;
            background-color: #fff;
            clip-path: polygon(0 100%, 100% 100%, 90% 80%, 75% 90%, 50% 75%, 30% 85%, 10% 70%, 0 80%);
            z-index: 50;
        }

        /* --- 2. HEADER (FECHA) --- */
        .header {
            position: absolute; top: 30px; width: 100%;
            text-align: center; z-index: 20;
        }
        
        .big-date {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 4.5rem;
            line-height: 0.8;
            color: #fff;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .small-date {
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--bright-blue);
            margin-top: 5px;
        }

        /* --- 3. COMPOSICIÓN DE IMÁGENES (PIRÁMIDE) --- */
        .composition-layer {
            position: absolute;
            top: 150px; width: 100%; height: 400px;
            z-index: 10;
            display: flex; justify-content: center;
        }

        /* Círculo de texto decorativo detrás */
        .circle-text-bg {
            position: absolute; top: 20px;
            width: 450px; height: 450px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            z-index: 0;
        }
        .circle-text-bg::before {
            content: "III CONFRATERNIDAD • CULTO UNIDO • 2025 •";
            position: absolute; width: 100%; text-align: center; top: -10px;
            font-size: 0.7rem; letter-spacing: 3px; color: rgba(255,255,255,0.4);
            /* Simulación visual de texto curvo */
            text-shadow: 0 0 10px rgba(0, 136, 255, 0.5);
        }

        /* TRIO (Atrás y abajo) */
        .img-trio {
            position: absolute;
            bottom: -50px; /* Bajarlos */
            width: 90%;
            max-width: 500px;
            filter: contrast(1.1) brightness(0.8) saturate(0.8); /* Un poco más oscuros para dar profundidad */
            z-index: 1;
            /* Máscara inferior */
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        }

        /* PASTOR (Frente y arriba) */
        .img-pastor {
            position: absolute;
            bottom: 0;
            height: 380px; /* Tamaño prominente */
            width: auto;
            filter: contrast(1.1) drop-shadow(0 10px 30px rgba(0,0,0,0.8));
            z-index: 2;
            /* Máscara inferior para fusionar con el título */
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }

        /* Resplandor Azul detrás del pastor */
        .glow-center {
            position: absolute; top: 50px;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(0, 136, 255, 0.6) 0%, transparent 70%);
            mix-blend-mode: screen;
            z-index: 1;
        }

        /* --- 4. TÍTULO METÁLICO 3D --- */
        .title-container {
            position: absolute;
            bottom: 160px; width: 100%;
            text-align: center; z-index: 20;
        }

        .subtitle {
            font-size: 0.9rem; letter-spacing: 4px; color: #fff; text-transform: uppercase; margin-bottom: -10px;
            font-weight: 600; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 5rem;
            line-height: 0.85;
            text-transform: uppercase;
            /* Gradiente Metálico Azul/Blanco */
            background: linear-gradient(to bottom, #ffffff 30%, #a2d9ff 50%, #0056b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Sombra para efecto 3D */
            filter: drop-shadow(0 5px 0 #002a5c) drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            transform: scaleY(1.1); /* Texto alto */
        }

        .church-bar {
            background: var(--white);
            color: var(--deep-blue);
            display: inline-block;
            padding: 2px 20px;
            font-size: 0.7rem; font-weight: 800; letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
            transform: skewX(-15deg);
        }

        /* --- 5. FOOTER INFO --- */
        .footer {
            position: absolute; bottom: 30px; width: 100%;
            z-index: 30;
            display: flex; justify-content: space-between; align-items: flex-end;
            padding: 0 30px;
        }

        .info-col { color: #fff; }
        .info-label { font-size: 0.65rem; color: var(--bright-blue); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; margin-bottom: 2px;}
        .info-val { font-size: 0.9rem; font-weight: 600; line-height: 1.2; text-shadow: 0 2px 5px rgba(0,0,0,0.8);}
        
        .right-align { text-align: right; }

        /* Logos Placeholder */
        .logo-center {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            opacity: 0.8; width: 60px;
        }

        /* Etiquetas Flotantes para los nombres */
        .name-tag {
            position: absolute;
            color: #fff; font-size: 0.7rem; font-weight: 700; text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,1);
            z-index: 25;
        }
        .tag-pastor { top: 200px; right: 80px; text-align: right; }
        .tag-trio { top: 220px; left: 50px; text-align: left; }

    </style>
</head>
<body>

    <button onclick="downloadFlyer()" class="btn-download">
        <i class="fas fa-file-image"></i> Descargar Flyer HD
    </button>

    <div class="flyer-canvas" id="flyerToCapture">
        
        <!-- Fondo -->
        <div class="bg-crowd"></div>
        <div class="texture-grunge"></div>
        
        <!-- Papel Rasgado (Esquinas) -->
        <div class="torn-paper-top"></div>
        <div class="torn-paper-bottom"></div>

        <!-- Header -->
        <div class="header">
            <div class="big-date">26.DIC</div>
            <div class="small-date">VIERNES • 7:00 PM</div>
        </div>

        <!-- Composición Central -->
        <div class="composition-layer">
            <div class="circle-text-bg"></div>
            <div class="glow-center"></div>
            
            <!-- Trio (Detrás) -->
            <img src="trio.png" class="img-trio" alt="Trio">
            
            <!-- Pastor (Delante) -->
            <img src="pastor_pulpito.png" class="img-pastor" alt="Pastor">
            
            <!-- Etiquetas de Nombres -->
            <div class="name-tag tag-pastor">
                Predicador<br>
                <span style="color:var(--bright-blue); font-size:0.9rem;">Ev. Jose Chuzón</span>
            </div>
            <div class="name-tag tag-trio">
                Alabanza<br>
                <span style="color:var(--bright-blue); font-size:0.9rem;">Trío Restauración</span>
            </div>
        </div>

        <!-- Título Principal -->
        <div class="title-container">
            <div class="subtitle">TERCERA CONFRATERNIDAD</div>
            <div class="main-title">CULTO<br>UNIDO</div>
            <div class="church-bar">Iglesia Cristiana Centro de Restauración</div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="info-col">
                <div class="info-label">Tema</div>
                <div class="info-val">SALMOS 133:1<br>Unidad y Armonía</div>
            </div>
            
            <!-- Logo Iglesia (Icono simple) -->
            <div class="logo-center">
                <i class="fas fa-globe-americas" style="font-size: 2rem; color: var(--bright-blue); filter: drop-shadow(0 0 10px #0055ff);"></i>
            </div>

            <div class="info-col right-align">
                <div class="info-label">Local</div>
                <div class="info-val">Ciudad del Chofer<br>Mz H Lt 23 - Chiclayo</div>
            </div>
        </div>

    </div>

    <script>
        function downloadFlyer() {
            const element = document.getElementById("flyerToCapture");
            const btn = document.querySelector(".btn-download");
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando...';

            html2canvas(element, {
                scale: 2, // Exportar en 2x para nitidez
                useCORS: true,
                backgroundColor: "#020f1f",
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = "Flyer_Conferencia_2025.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerHTML = '<i class="fas fa-check"></i> Descargado';
                setTimeout(() => btn.innerHTML = originalText, 3000);
            }).catch(err => {
                console.error(err);
                alert("Error al crear la imagen. Verifica que los archivos 'trio.png' y 'pastor_pulpito.png' existan.");
                btn.innerHTML = originalText;
            });
        }
    </script>

</body>
</html>
