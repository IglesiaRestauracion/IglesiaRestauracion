<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Impacto | High End</title>
    
    <!-- Fuentes Premium -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Teko:wght@300;400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --dark: #050505;
            --blue-glow: #00d4ff;
            --gold-glow: #ffae00;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            padding: 40px;
            gap: 20px;
        }

        .btn-download {
            background: linear-gradient(90deg, var(--blue-glow), #005f73);
            color: #fff; border: none; padding: 15px 40px;
            font-weight: 700; text-transform: uppercase; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
            letter-spacing: 2px; transition: 0.3s;
        }
        .btn-download:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* --- CANVAS --- */
        .flyer-canvas {
            width: 600px;
            height: 750px;
            background-color: var(--dark);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            border: 1px solid #222;
            flex-shrink: 0;
        }

        /* --- CAPAS DE FONDO --- */
        .bg-gradient {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 80% 20%, #1a2a3a 0%, #000000 70%);
            z-index: 0;
        }
        
        .smoke-effect {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/fireball1725/fog-particles/master/fog.png'); /* Placeholder textura humo */
            opacity: 0.3; mix-blend-mode: screen; z-index: 1;
            filter: hue-rotate(180deg);
        }

        .grid-floor {
            position: absolute; bottom: 0; width: 100%; height: 300px;
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 212, 255, .1) 25%, rgba(0, 212, 255, .1) 26%, transparent 27%, transparent 74%, rgba(0, 212, 255, .1) 75%, rgba(0, 212, 255, .1) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 212, 255, .1) 25%, rgba(0, 212, 255, .1) 26%, transparent 27%, transparent 74%, rgba(0, 212, 255, .1) 75%, rgba(0, 212, 255, .1) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            transform: perspective(300px) rotateX(60deg);
            z-index: 1; opacity: 0.5;
        }

        /* --- TIPOGRAFÍA DE IMPACTO (FONDO) --- */
        .giant-text-layer {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center;
            z-index: 2;
            mix-blend-mode: overlay;
        }
        .text-hoy {
            font-family: 'Teko', sans-serif;
            font-size: 28rem; /* EXTREMO */
            line-height: 0.7;
            font-weight: 700;
            color: rgba(255,255,255,0.05);
            letter-spacing: -10px;
            display: block;
        }

        /* --- IMÁGENES HERO --- */
        .hero-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
        }

        /* PASTOR */
        .pastor-img {
            position: absolute;
            right: -50px; bottom: 0;
            height: 95%; width: auto; max-width: 85%;
            object-fit: contain;
            filter: contrast(1.2) drop-shadow(0 0 30px rgba(0,0,0,0.8));
            /* Efecto de luz lateral */
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            z-index: 6;
        }

        /* TRIO */
        .trio-img {
            position: absolute;
            left: -20px; bottom: 0;
            height: 55%; width: auto; max-width: 70%;
            object-fit: contain;
            filter: brightness(0.9) contrast(1.1);
            z-index: 5; /* Detrás del pastor */
        }

        /* --- TEXTOS FRONTALES --- */
        .overlay-content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            padding: 30px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* HEADER SUPERIOR */
        .top-header {
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .brand-box {
            border-left: 4px solid var(--gold-glow);
            padding-left: 15px;
        }
        .brand-title {
            color: #fff; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.8;
        }
        .main-headline {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem; line-height: 0.9;
            color: transparent;
            -webkit-text-stroke: 1px #fff;
            text-transform: uppercase; font-weight: 700;
        }
        .main-headline span {
            color: var(--blue-glow); -webkit-text-stroke: 0;
            text-shadow: 0 0 20px var(--blue-glow);
        }

        .date-badge-circle {
            width: 80px; height: 80px;
            background: var(--white);
            border-radius: 50%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            transform: rotate(15deg);
        }
        .db-month { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; line-height: 1; }
        .db-day { font-size: 2.2rem; font-weight: 700; font-family: 'Teko'; line-height: 0.8; color: #000; }
        .db-text { font-size: 0.6rem; text-transform: uppercase; font-weight: 600; color: var(--gold-glow); }

        /* FOOTER DE DATOS */
        .bottom-data {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.2);
            margin: 0 -30px -30px -30px; /* Expandir a los bordes */
            padding: 25px 30px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .data-item h3 {
            color: var(--gold-glow);
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 2px; display: flex; align-items: center; gap: 5px;
        }
        .data-item p {
            color: #fff; font-size: 1.1rem; font-weight: 600; text-transform: uppercase;
        }
        
        .special-guest-tag {
            position: absolute;
            bottom: 120px; left: 20px;
            background: var(--blue-glow); color: #000;
            padding: 5px 15px; font-weight: 700; text-transform: uppercase; font-size: 0.8rem;
            transform: skewX(-10deg);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        /* Partículas flotantes */
        .particle {
            position: absolute; width: 4px; height: 4px; background: #fff;
            border-radius: 50%; opacity: 0.6;
            box-shadow: 0 0 10px #fff;
        }

    </style>
</head>
<body>

    <button onclick="downloadFlyer()" class="btn-download">
        <i class="fas fa-bolt"></i> Descargar Masterpiece
    </button>

    <div class="flyer-canvas" id="flyerToCapture">
        
        <!-- 1. FONDOS -->
        <div class="bg-gradient"></div>
        <div class="smoke-effect"></div>
        <div class="grid-floor"></div>
        
        <!-- Texto Gigante Fondo -->
        <div class="giant-text-layer">
            <span class="text-hoy">HOY</span>
        </div>

        <!-- Partículas (Decorativo) -->
        <div class="particle" style="top: 20%; left: 20%;"></div>
        <div class="particle" style="top: 40%; left: 80%; width: 6px; height: 6px; background: var(--gold-glow);"></div>
        <div class="particle" style="top: 10%; right: 30%;"></div>

        <!-- 2. IMÁGENES (COMPOSICIÓN) -->
        <div class="hero-container">
            <!-- Trío (Izquierda) -->
            <img src="trio.png" class="trio-img" alt="Trio">
            
            <!-- Pastor (Derecha - Protagonista) -->
            <img src="pastor_pulpito.png" class="pastor-img" alt="Pastor">
        </div>

        <!-- 3. CAPA DE CONTENIDO FRONTAL -->
        <div class="overlay-content">
            
            <!-- Header -->
            <div class="top-header">
                <div class="brand-box">
                    <div class="brand-title">Centro de Restauración</div>
                    <div class="main-headline">
                        CULTO<br><span>UNIDO</span>
                    </div>
                </div>
                <!-- Círculo de Fecha -->
                <div class="date-badge-circle">
                    <span class="db-month">DIC</span>
                    <span class="db-day">26</span>
                    <span class="db-text">HOY</span>
                </div>
            </div>

            <!-- Etiquetas Flotantes -->
            <div class="special-guest-tag">
                <i class="fas fa-microphone"></i> Ps. Jose Chuzón
            </div>

            <!-- Footer Datos -->
            <div class="bottom-data">
                <div class="data-item">
                    <h3><i class="far fa-clock"></i> Inicio</h3>
                    <p style="font-size: 2rem; font-family: 'Teko'; line-height: 0.9;">7:00 PM</p>
                </div>
                <div class="data-item" style="text-align: right;">
                    <h3><i class="fas fa-map-marker-alt"></i> Ubicación</h3>
                    <p style="font-size: 0.9rem;">Ciudad del Chofer</p>
                    <p style="font-size: 0.7rem; color: #ccc; font-weight: 400;">Mz H Lt 23</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        function downloadFlyer() {
            const element = document.getElementById("flyerToCapture");
            const btn = document.querySelector(".btn-download");
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Renderizando...';

            html2canvas(element, {
                scale: 2,
                useCORS: true,
                backgroundColor: "#050505"
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = "Flyer_Impacto_HOY.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerHTML = '<i class="fas fa-check"></i> ¡Listo!';
                setTimeout(() => btn.innerHTML = '<i class="fas fa-bolt"></i> Descargar Masterpiece', 2000);
            });
        }
    </script>

</body>
</html>
