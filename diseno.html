<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Profesional | Culto Unido</title>
    
    <!-- Fuentes: Bebas Neue (Impacto) y Montserrat (Elegancia) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --navy: #050e1a;
            --blue-accent: #112240;
            --gold: #cfaa68;
            --gold-gradient: linear-gradient(45deg, #ae8625, #f7ef8a, #d2ac47, #edc967);
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
        }

        /* --- LIENZO DEL FLYER --- */
        .flyer-canvas {
            width: 100%;
            max-width: 550px;
            aspect-ratio: 4/5; /* Ratio estándar de flyer redes sociales (1080x1350) */
            background-color: var(--navy);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }

        /* --- FONDOS Y TEXTURAS --- */
        .bg-element {
            position: absolute;
            top: -20%; right: -20%;
            width: 80%; height: 60%;
            background: radial-gradient(circle, rgba(21, 56, 97, 0.4) 0%, transparent 70%);
            z-index: 0;
            filter: blur(40px);
        }
        
        .texture-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            mix-blend-mode: overlay;
            z-index: 50;
            pointer-events: none;
        }

        /* --- HEADER (TIPOGRAFÍA PURA) --- */
        .header {
            text-align: center;
            padding-top: 40px;
            z-index: 10;
        }

        .church-name {
            color: var(--white);
            font-size: 0.75rem;
            letter-spacing: 4px; /* Mucho espaciado = Elegancia */
            text-transform: uppercase;
            font-weight: 500;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: inline-block;
            padding-bottom: 10px;
        }

        .event-subtitle {
            margin-top: 15px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--gold);
            letter-spacing: 2px;
            line-height: 1;
        }

        /* --- CAPA DE TEXTO GIGANTE (FONDO) --- */
        .big-typo-layer {
            position: absolute;
            top: 22%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            z-index: 1; /* Detrás del pastor */
            line-height: 0.85;
        }

        .big-word {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 10rem;
            display: block;
            color: rgba(255,255,255,0.03); /* Casi invisible, efecto marca de agua */
            -webkit-text-stroke: 1px rgba(255,255,255,0.1);
        }
        
        .main-title-front {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 6rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 5; /* Delante del pastor parcialmente si se requiere, aqui lo pondremos detras */
        }

        /* --- IMAGEN HERO (PASTOR) --- */
        .pastor-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 75%; /* Ocupa gran parte vertical */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2; /* Delante del texto de fondo */
        }

        .pastor-img {
            height: 100%;
            width: auto;
            max-width: 120%;
            object-fit: contain;
            /* Máscara suave inferior */
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            filter: contrast(1.1) saturate(0.9); /* Look cinematográfico */
        }

        /* --- CAJA FLOTANTE (INVITADOS) --- */
        .floating-guests {
            position: absolute;
            top: 35%;
            left: 20px;
            z-index: 10;
            background: rgba(5, 14, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(207, 170, 104, 0.3); /* Borde dorado sutil */
            padding: 10px;
            border-radius: 8px;
            max-width: 140px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .trio-thumb {
            width: 100%;
            height: 80px;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .trio-thumb img { width: 100%; height: 100%; object-fit: cover; }

        .guest-label {
            color: var(--gold);
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .guest-name {
            color: #fff;
            font-size: 0.9rem;
            font-weight: 700;
            line-height: 1.1;
        }

        /* --- BARRA INFERIOR (DATOS) --- */
        .footer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #000 0%, transparent 100%);
            padding: 30px 20px;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .predicador-info {
            border-left: 3px solid var(--gold);
            padding-left: 15px;
        }
        .predicador-info h2 {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--white);
            font-size: 2.5rem;
            line-height: 0.9;
            margin-bottom: 2px;
        }
        .predicador-info span {
            color: var(--gold);
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .date-badge {
            text-align: right;
        }
        .big-date {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            color: var(--white);
            line-height: 0.8;
        }
        .time-loc {
            color: #ccc;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 5px;
        }

        /* --- DECORACIÓN --- */
        .gold-line {
            position: absolute;
            top: 20px; right: 20px; bottom: 20px; left: 20px;
            border: 1px solid rgba(207, 170, 104, 0.2);
            pointer-events: none;
            z-index: 15;
        }
        
    </style>
</head>
<body>

    <div class="flyer-canvas">
        <!-- Textura de grano para realismo -->
        <div class="texture-overlay"></div>
        
        <!-- Elemento de fondo -->
        <div class="bg-element"></div>

        <!-- Marco Decorativo Fino -->
        <div class="gold-line"></div>

        <!-- ENCABEZADO: Limpio, sin iconos -->
        <div class="header">
            <div class="church-name">IGLESIA CRISTIANA CENTRO DE RESTAURACIÓN</div>
            <div class="event-subtitle">III CONFRATERNIDAD ANUAL</div>
        </div>

        <!-- TIPOGRAFÍA GIGANTE DE FONDO (Efecto Capas) -->
        <div class="big-typo-layer">
            <span class="big-word">CULTO</span>
            <span class="big-word" style="color: rgba(207, 170, 104, 0.1); -webkit-text-stroke: 0;">UNIDO</span>
            <span class="big-word">2025</span>
        </div>

        <!-- IMAGEN PRINCIPAL (PASTOR) -->
        <!-- Se coloca delante del texto gigante -->
        <div class="pastor-container">
            <img src="pastor_pulpito.png" alt="Pastor Predicando" class="pastor-img">
        </div>

        <!-- TARJETA FLOTANTE (TRÍO) -->
        <div class="floating-guests">
            <div class="trio-thumb">
                <img src="trio.png" alt="Trio Restauracion">
            </div>
            <div class="guest-label">En Adoración</div>
            <div class="guest-name">Trío Restauración</div>
        </div>

        <!-- INFORMACIÓN INFERIOR -->
        <div class="footer-bar">
            
            <div class="predicador-info">
                <span>Predicador Invitado</span>
                <h2>PS. JOSE<br>CHUZÓN</h2>
            </div>

            <div class="date-badge">
                <div class="big-date">26 DIC</div>
                <div class="time-loc">7:00 PM | Ciudad del Chofer</div>
            </div>

        </div>

    </div>

</body>
</html>
