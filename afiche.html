<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercer Culto Unido | Fin de Año</title>
    
    <!-- Fuentes Modernas -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-deep: #000a12;
            --neon-cyan: #00E5FF;
            --neon-purple: #bd00ff;
            --text-white: #FFFFFF;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(41, 121, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 229, 255, 0.1) 0%, transparent 40%);
            color: var(--text-white);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO MALLA --- */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* --- HEADER --- */
        header { text-align: center; padding-top: 1rem; position: relative; z-index: 20; }

        .top-label {
            color: var(--neon-cyan); letter-spacing: 5px; text-transform: uppercase;
            font-weight: 600; font-size: 0.9rem; margin-bottom: 0.5rem;
            display: inline-block; border-bottom: 1px solid var(--neon-cyan); padding-bottom: 5px;
        }

        h1 {
            font-size: clamp(3rem, 7vw, 6rem);
            font-weight: 900; line-height: 0.9; text-transform: uppercase; margin: 0;
            background: linear-gradient(180deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        h1 span {
            color: transparent; -webkit-text-stroke: 1px var(--neon-cyan);
            font-style: italic; display: block;
        }

        /* --- EFECTO INTERACTIVO DEL PASTOR --- */
        .hero-interaction {
            position: relative;
            height: 600px;
            width: 100%;
            max-width: 600px;
            margin: -20px auto 0 auto;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            cursor: pointer; /* Indica que es interactivo */
        }

        /* El brillo de fondo */
        .glow-halo {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transition: all 0.5s ease;
            z-index: 1;
        }

        /* Contenedor de las imágenes */
        .img-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .pastor-img {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
            width: auto;
            object-fit: contain;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
            /* Máscara suave abajo */
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* Estados de las imágenes */
        .img-idle { opacity: 1; transform: translateX(-50%) scale(1); }
        .img-active { opacity: 0; transform: translateX(-50%) scale(1.1); }

        /* INTERACCIÓN HOVER: La magia ocurre aquí */
        .hero-interaction:hover .img-idle {
            opacity: 0;
            transform: translateX(-50%) scale(0.95);
        }

        .hero-interaction:hover .img-active {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .hero-interaction:hover .glow-halo {
            background: radial-gradient(circle, rgba(189, 0, 255, 0.4) 0%, transparent 70%); /* Cambia a morado */
            width: 500px; height: 500px;
        }

        /* Icono de indicación */
        .interaction-hint {
            position: absolute;
            top: 50%; right: 10%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 10;
            animation: bounce 2s infinite;
            pointer-events: none;
        }

        /* --- TARJETAS --- */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            position: relative;
            z-index: 5;
            margin-top: -50px; /* Superponer */
        }

        .glass-card {
            background: rgba(16, 26, 41, 0.7);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .glass-card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.15);
            transform: translateY(-5px);
        }

        .highlight-data {
            font-size: 2.2rem; font-weight: 800; color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* --- BOTONES --- */
        .btn-neon {
            background: var(--neon-cyan); color: #000;
            padding: 15px 50px; font-weight: 800; text-transform: uppercase;
            text-decoration: none; display: inline-block;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
            margin-top: 3rem; transition: 0.3s;
        }
        .btn-neon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.8);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Responsive ajustes */
        @media (max-width: 768px) {
            .hero-interaction { height: 450px; }
            .interaction-hint { top: 20%; right: 5%; }
            .info-grid { margin-top: 0; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="container">
        
        <header>
            <div class="top-label">III Confraternidad Anual</div>
            <h1>TERCER CULTO <br><span>UNIDO</span></h1>
        </header>

        <!-- SECCIÓN INTERACTIVA HERO -->
        <div class="hero-interaction" title="Toca o pasa el mouse para ver">
            <div class="glow-halo"></div>
            
            <!-- Indicador Visual para el usuario -->
            <div class="interaction-hint">
                <i class="fas fa-fingerprint"></i> Tócame
            </div>

            <div class="img-wrapper">
                <!-- IMAGEN 1: ROSTRO (Estado Inicial) -->
                <!-- Asegúrate de que esta imagen sea la del primer plano con micrófono -->
                <img src="pastor_rostro.png" class="pastor-img img-idle" alt="Ps. Jose Chuzón Rostro">

                <!-- IMAGEN 2: PULPITO (Estado Activo al pasar mouse) -->
                <!-- Asegúrate de que esta imagen sea la del brazo alzado -->
                <img src="pastor_pulpito.png" class="pastor-img img-active" alt="Ps. Jose Chuzón Predicando">
            </div>

            <!-- Etiqueta del nombre -->
            <div style="position: absolute; bottom: 20px; text-align: center; z-index: 10;">
                <h3 style="font-size: 1.5rem; text-transform: uppercase; margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.8);">Ps. Jose Chuzón</h3>
                <span style="color: var(--neon-cyan); letter-spacing: 2px; font-size: 0.8rem; font-weight: bold; background: rgba(0,0,0,0.5); padding: 2px 10px; border-radius: 10px;">PREDICADOR INVITADO</span>
            </div>
        </div>

        <!-- INFORMACIÓN -->
        <div class="info-grid">
            <div class="glass-card">
                <i class="fas fa-music" style="color:var(--neon-cyan); font-size:1.5rem; margin-bottom:10px;"></i>
                <div style="color:#aaa; font-size:0.9rem; text-transform:uppercase;">Adoración</div>
                <div style="font-size:1.2rem; font-weight:600;">Trío Restauración</div>
            </div>

            <div class="glass-card" style="border-top: 3px solid var(--neon-cyan);">
                <i class="far fa-calendar-alt" style="color:var(--neon-cyan); font-size:1.5rem; margin-bottom:10px;"></i>
                <div style="color:#aaa; font-size:0.9rem; text-transform:uppercase;">Fecha Gloriosa</div>
                <div class="highlight-data">26 DIC</div>
                <div style="font-weight:700;">7:00 PM</div>
            </div>

            <div class="glass-card">
                <i class="fas fa-map-marked-alt" style="color:var(--neon-cyan); font-size:1.5rem; margin-bottom:10px;"></i>
                <div style="color:#aaa; font-size:0.9rem; text-transform:uppercase;">Lugar</div>
                <div style="font-size:1rem; font-weight:600;">Mz H Lt 23, Ciudad del Chofer</div>
                <div style="font-size:0.8rem; color:var(--neon-cyan);">Chiclayo</div>
            </div>
        </div>

        <div style="text-align: center; padding-bottom: 4rem;">
            <a href="https://wa.me/51920620788" class="btn-neon">
                Confirmar Asistencia
            </a>
            <br><br>
            <p style="opacity: 0.6; font-size: 0.9rem;">
                <i class="fas fa-map-pin"></i> Ref: Paradero de Combis Simón Bolívar
            </p>
        </div>

    </div>

    <script>
        // Pequeño script para mover el brillo con el mouse (Efecto sutil)
        const container = document.querySelector('.hero-interaction');
        const glow = document.querySelector('.glow-halo');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Mover el brillo ligeramente hacia el mouse
            glow.style.transform = `translate(-50%, -50%) translate(${(x - rect.width/2)/10}px, ${(y - rect.height/2)/10}px)`;
        });

        container.addEventListener('mouseleave', () => {
            glow.style.transform = `translate(-50%, -50%)`;
        });
    </script>
</body>
</html>
