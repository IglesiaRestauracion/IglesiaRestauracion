<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador 11 Aniversario | Ven a Cristo</title>
    
    <!-- Fuentes: Titan One (Estilo Logo) y Montserrat (Textos) -->
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Librer√≠as -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            /* PALETA EXACTA DE LA IMAGEN */
            --bg-green: #009045;       /* Verde Fondo Principal */
            --bg-dark-green: #006831;  /* Verde Oscuro Sombra */
            --text-orange: #ff8c00;    /* Naranja degradado */
            --text-yellow: #ffcc00;    /* Amarillo degradado */
            --shadow-teal: #004d40;    /* Sombra 3D del logo */
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 350px;
            background: white;
            padding: 25px;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .sidebar h2 { color: var(--bg-green); margin: 0; font-size: 1.3rem; text-transform: uppercase; font-weight: 800; }
        .sidebar p { color: #666; font-size: 0.8rem; }

        .upload-btn {
            border: 2px dashed var(--bg-green);
            background: #e8f5e9;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-btn:hover { background: #c8e6c9; }
        input[type="file"] { display: none; }

        .contacts-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .contact-card {
            background: #fff;
            border: 1px solid #eee;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }
        .contact-card:hover { border-left: 4px solid var(--text-orange); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .contact-info h4 { margin: 0; font-size: 0.85rem; color: #333; font-weight: 700; }
        .contact-info span { font-size: 0.7rem; color: #888; }

        .wa-btn {
            background: #25D366; color: white; border: none;
            width: 38px; height: 38px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; font-size: 1.1rem;
        }
        .wa-btn:hover { transform: scale(1.1); box-shadow: 0 3px 8px rgba(0,0,0,0.2); }
        .wa-btn.sent { background: #ccc; cursor: default; transform: none; }

        /* --- PREVIEW AREA --- */
        .preview-area {
            flex-grow: 1;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        /* --- EL AFICHE (CANVAS) --- */
        #flyer {
            width: 600px;
            height: 750px;
            background-color: var(--bg-green);
            /* Gradiente radial para dar profundidad como en la imagen */
            background-image: radial-gradient(circle at 50% 30%, #00a050 0%, var(--bg-green) 60%, var(--bg-dark-green) 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            flex-shrink: 0;
            padding: 40px;
            text-align: center;
            border: 10px solid rgba(255,255,255,0.1); /* Marco sutil */
        }

        /* 1. Header */
        .header-top {
            margin-bottom: 10px;
            z-index: 10;
        }
        .aniv-badge {
            background: var(--white);
            color: var(--bg-dark-green);
            font-weight: 900;
            padding: 8px 25px;
            border-radius: 50px;
            text-transform: uppercase;
            font-size: 1rem;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }

        /* 2. LEMA (SVG o CSS Fallback) */
        .logo-container {
            margin: 20px 0 40px 0;
            z-index: 10;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-img {
            width: 90%;
            max-height: 250px;
            object-fit: contain;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
        }

        /* Fallback CSS si no hay imagen (Dise√±o id√©ntico al solicitado) */
        .css-logo-wrapper {
            transform: rotate(-3deg);
        }
        .text-ven-a {
            font-family: 'Titan One', cursive;
            font-size: 3.5rem; color: var(--white);
            text-shadow: 3px 3px 0 var(--bg-dark-green);
            line-height: 0.8; margin-bottom: -10px; position: relative; z-index: 2;
        }
        .text-cristo {
            font-family: 'Titan One', cursive;
            font-size: 6rem;
            background: linear-gradient(to bottom, var(--text-yellow) 20%, var(--text-orange) 80%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 6px 0px var(--shadow-teal)) drop-shadow(0px 10px 10px rgba(0,0,0,0.3));
            -webkit-text-stroke: 1.5px var(--shadow-teal);
            line-height: 0.9; position: relative; z-index: 1;
        }
        .text-versiculo {
            font-family: 'Titan One', cursive; font-size: 1.2rem; color: var(--white);
            text-transform: uppercase; margin-top: 15px; letter-spacing: 1px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        /* 3. CAJA DE DATOS */
        .invite-box {
            background: rgba(0, 50, 20, 0.4); /* Verde oscuro transl√∫cido para contraste */
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 25px 20px;
            width: 100%;
            margin-top: auto;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }

        .invite-label {
            color: var(--text-yellow);
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .pastor-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900; /* Super Bold */
            font-size: 2rem;
            color: var(--white);
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .church-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: #ddd;
            text-transform: uppercase;
        }

        /* 4. FOOTER */
        .footer-info {
            background: var(--white);
            color: var(--bg-green);
            width: 115%;
            padding: 15px 0;
            margin-bottom: -40px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
        }
        .footer-info i { color: var(--text-orange); margin-right: 5px; font-size: 1.1rem; }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: 400px; }
            #flyer { transform: scale(0.6); margin: -100px 0; }
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div>
            <h2><i class="fas fa-bullhorn"></i> Gestor 11 Aniversario</h2>
            <p>Sube tu Excel y env√≠a invitaciones personalizadas.</p>
        </div>

        <label class="upload-btn">
            <i class="fas fa-file-excel" style="font-size: 2rem; color: #009045;"></i>
            <div style="font-weight: 700; margin-top:10px;">Cargar Excel</div>
            <small style="color: #666;">Columnas: Pastor, Iglesia, Celular</small>
            <input type="file" id="excelInput" accept=".xlsx, .xls">
        </label>

        <div class="contacts-wrapper" id="contactsList">
            <div style="text-align: center; color: #aaa; padding: 20px;">
                Lista vac√≠a. Carga un archivo.
            </div>
        </div>
    </div>

    <!-- PREVIEW -->
    <div class="preview-area">
        <div id="flyer">
            
            <div class="header-top">
                <div class="aniv-badge">11 A√±os de Victoria</div>
            </div>

            <!-- LEMA -->
            <div class="logo-container">
                <!-- Intenta cargar SVG, si falla usa CSS -->
                <img src="lema.svg" class="logo-img" onerror="this.style.display='none'; document.getElementById('css-logo').style.display='block';">
                
                <!-- Fallback CSS (Dise√±o id√©ntico a la imagen) -->
                <div id="css-logo" class="css-logo-wrapper" style="display: none;">
                    <div class="text-ven-a">VEN A</div>
                    <div class="text-cristo">CRISTO</div>
                    <div class="text-versiculo">TAL COMO EST√ÅS ‚Ä¢ MATEO 11:28</div>
                </div>
            </div>

            <!-- DATOS -->
            <div class="invite-box">
                <div class="invite-label">Invitaci√≥n Especial Para:</div>
                <div class="pastor-name" id="pName">NOMBRE DEL PASTOR</div>
                <div class="church-name" id="cName">NOMBRE DE LA IGLESIA</div>
            </div>

            <!-- FOOTER -->
            <div class="footer-info">
                <div><i class="far fa-calendar-alt"></i> 26 DIC</div>
                <div><i class="far fa-clock"></i> 7:00 PM</div>
                <div><i class="fas fa-map-marker-alt"></i> Ciudad del Chofer</div>
            </div>

        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        let contactsData = [];

        document.getElementById('excelInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                contactsData = XLSX.utils.sheet_to_json(sheet);
                renderList();
            };
            reader.readAsArrayBuffer(file);
        });

        function renderList() {
            const list = document.getElementById('contactsList');
            list.innerHTML = '';
            if(contactsData.length === 0) return;

            contactsData.forEach((c, i) => {
                const div = document.createElement('div');
                div.className = 'contact-card';
                div.innerHTML = `
                    <div class="contact-info">
                        <h4>${c.Pastor || 'Pastor'}</h4>
                        <span>${c.Iglesia || ''}</span>
                    </div>
                    <button class="wa-btn" onclick="process(${i}, this)" title="Enviar"><i class="fab fa-whatsapp"></i></button>
                `;
                list.appendChild(div);
            });
        }

        async function process(index, btn) {
            const data = contactsData[index];
            const icon = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            // 1. Actualizar Datos
            document.getElementById('pName').innerText = data.Pastor || "";
            document.getElementById('cName').innerText = data.Iglesia || "";

            await new Promise(r => setTimeout(r, 400));

            // 2. Generar Imagen
            const flyer = document.getElementById('flyer');
            try {
                const canvas = await html2canvas(flyer, {
                    scale: 2, 
                    backgroundColor: "#009045" // Fondo verde forzado
                });
                
                const link = document.createElement('a');
                link.download = `Invitacion_11Aniv_${(data.Pastor || 'P').replace(/[^a-zA-Z0-9]/g,'')}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

                // 3. WhatsApp
                if(data.Celular) {
                    const msg = `¬°Bendiciones Pastor ${data.Pastor}! üéâ\n\nLe saludamos de la Iglesia Centro de Restauraci√≥n.\nTenemos el honor de invitarle a nuestra Campa√±a de 11 Aniversario "VEN A CRISTO".\n\nüìÖ Fecha: 26 de Diciembre\nüïó Hora: 7:00 PM\nüìç Lugar: Ciudad del Chofer\n\nAdjunto su invitaci√≥n oficial. ¬°Le esperamos!`;
                    
                    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                    const baseUrl = isMobile ? 'https://api.whatsapp.com/send' : 'https://web.whatsapp.com/send';
                    const url = `${baseUrl}?phone=${data.Celular}&text=${encodeURIComponent(msg)}`;
                    
                    window.open(url, '_blank');
                }

                btn.className = 'wa-btn sent';
                btn.innerHTML = '<i class="fas fa-check"></i>';
                btn.disabled = true;

            } catch (e) {
                console.error(e);
                alert("Error al generar imagen");
                btn.innerHTML = icon;
            }
        }
    </script>
</body>
</html>
