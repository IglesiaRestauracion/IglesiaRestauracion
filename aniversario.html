<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 Aniversario | Ven a Cristo</title>
    
    <!-- Fuentes de Google que se parecen a Heavitas y Hanson para asegurar visualización -->
    <!-- Heavitas similar -> Fredoka One / Luckiest Guy -->
    <!-- Hanson similar -> Archivo Black / Russo One -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Luckiest+Guy&family=Fredoka+One&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            /* Paleta extraída de la imagen */
            --bg-green: #008f39; /* Verde césped intenso */
            --text-white: #ffffff;
            --text-yellow: #ffcc00;
            --text-orange: #ff9900;
            --stroke-blue: #004e64; /* El borde azul oscuro/petróleo de las letras */
            --shadow-dark: rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-green);
            /* Patrón sutil de fondo para darle textura */
            background-image: radial-gradient(circle at 50% 50%, #00a642 0%, #008f39 60%);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* --- TIPOGRAFÍA PERSONALIZADA --- */
        @font-face {
            font-family: 'Heavitas';
            src: local('Heavitas'), url('Heavitas.ttf') format('truetype');
            /* Fallback si no está instalada */
        }
        @font-face {
            font-family: 'Hanson';
            src: local('Hanson Bold'), url('Hanson-Bold.ttf') format('truetype');
        }

        .font-main { font-family: 'Heavitas', 'Luckiest Guy', cursive; }
        .font-secondary { font-family: 'Hanson', 'Archivo Black', sans-serif; }

        /* --- NAVBAR --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%;
            position: absolute; top: 0; width: 100%; z-index: 100;
        }
        .nav-brand { font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .nav-badge {
            background: var(--text-yellow); color: var(--stroke-blue);
            padding: 8px 20px; border-radius: 50px; font-weight: 900;
            text-transform: uppercase; box-shadow: 0 5px 0 var(--stroke-blue);
            transition: transform 0.2s; cursor: pointer;
        }
        .nav-badge:hover { transform: translateY(2px); box-shadow: 0 2px 0 var(--stroke-blue); }

        /* --- HERO SECTION (EL LOGO CSS) --- */
        .hero {
            min-height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* EFECTO DE LOGO 3D CSS */
        .logo-container {
            position: relative;
            transform: scale(1);
            animation: floatLogo 4s ease-in-out infinite;
            margin-bottom: 30px;
        }

        /* "VEN A" */
        .text-top {
            font-size: clamp(3rem, 8vw, 5rem);
            color: var(--text-white);
            text-transform: uppercase;
            line-height: 0.8;
            position: relative; z-index: 2;
            /* Borde verde oscuro simulación */
            text-shadow: 
                0px 5px 0px #006828,
                0px 8px 10px rgba(0,0,0,0.2);
            transform: rotate(-3deg) translateY(20px); /* Ligera rotación como la imagen */
        }

        /* "CRISTO" */
        .text-main {
            font-size: clamp(5rem, 15vw, 10rem);
            text-transform: uppercase;
            line-height: 0.9;
            margin: 0; position: relative; z-index: 1;
            
            /* Relleno degradado (Naranja a Amarillo) */
            background: linear-gradient(to bottom, #FFEB3B 20%, #FF9800 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* El borde azul grueso (Simulado con text-stroke y drop-shadow filter) */
            filter: drop-shadow(0px 10px 0px var(--stroke-blue)) 
                    drop-shadow(0px 10px 20px rgba(0,0,0,0.4));
            
            /* Borde interno */
            -webkit-text-stroke: 4px var(--stroke-blue);
        }

        /* Brillo decorativo en "CRISTO" */
        .text-main::after {
            content: '';
            position: absolute; top: 20%; left: 50%;
            width: 100px; height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            transform: translateX(-50%);
            pointer-events: none; mix-blend-mode: overlay;
        }

        /* "TAL COMO ESTAS" */
        .text-sub {
            font-size: clamp(1rem, 3vw, 1.8rem);
            color: var(--text-white);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            text-shadow: 0 3px 0 var(--stroke-blue);
        }

        .text-verse {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.9;
            font-weight: 700;
        }

        /* --- INFO ANIVERSARIO --- */
        .anniversary-badge {
            margin-top: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.3);
            padding: 15px 30px;
            border-radius: 20px;
            display: inline-block;
            animation: fadeIn Up 1s ease-out;
        }

        .anniversary-title {
            color: var(--text-yellow);
            font-size: 1.5rem;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* --- BOTONES CTA --- */
        .cta-container {
            margin-top: 30px;
            display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(to bottom, #ffeb3b, #ffc107);
            color: var(--stroke-blue);
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            border: 3px solid var(--stroke-blue);
            box-shadow: 0 8px 0 var(--stroke-blue);
            transition: all 0.2s;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(4px);
            box-shadow: 0 4px 0 var(--stroke-blue);
        }
        
        .btn-secondary {
            background: transparent;
            color: #fff;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            border: 3px solid #fff;
            transition: 0.3s;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); }

        /* --- FOOTER --- */
        .footer-details {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,50,20,0.8), transparent);
            display: flex; justify-content: space-around; flex-wrap: wrap;
            text-align: center;
        }
        
        .detail-item { margin: 10px 20px; }
        .detail-item i { color: var(--text-yellow); font-size: 1.2rem; margin-bottom: 5px; }
        .detail-item p { font-size: 0.9rem; font-weight: 600; }

        /* --- ANIMACIONES --- */
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Partículas de fondo */
        .particle {
            position: absolute; width: 8px; height: 8px; background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        @keyframes rise {
            0% { bottom: -10px; opacity: 0; transform: translateX(0); }
            50% { opacity: 1; }
            100% { bottom: 100vh; opacity: 0; transform: translateX(50px); }
        }

        /* MEDIA QUERIES */
        @media (max-width: 768px) {
            .text-main { -webkit-text-stroke: 2px var(--stroke-blue); }
            .footer-details { position: relative; background: rgba(0,0,0,0.2); }
        }
    </style>
</head>
<body>

    <!-- Partículas flotantes -->
    <div id="particles-container"></div>

    <nav class="navbar">
        <div class="nav-brand font-secondary">Centro de Restauración</div>
        <div class="nav-badge font-secondary">11 Aniversario</div>
    </nav>

    <div class="hero">
        
        <!-- LOGO RECREADO CON CSS -->
        <div class="logo-container">
            <div class="text-top font-main">VEN A</div>
            <h1 class="text-main font-main">CRISTO</h1>
            <div class="text-sub font-secondary">TAL COMO ESTÁS</div>
            <div class="text-verse font-secondary">MATEO 11:28</div>
        </div>

        <!-- INFO CONTEXTO -->
        <div class="anniversary-badge font-secondary">
            <h2 class="anniversary-title">Gran Campaña Evangelística</h2>
            <p style="margin-top:5px; font-size:0.9rem;">Celebrando 11 años de victoria y restauración</p>
        </div>

        <!-- BOTONES -->
        <div class="cta-container font-secondary">
            <a href="https://wa.me/51920620788" class="btn-primary">¡Quiero Ir!</a>
            <a href="#detalles" class="btn-secondary">Más Detalles</a>
        </div>

    </div>

    <!-- FOOTER DETALLES -->
    <div class="footer-details font-secondary">
        <div class="detail-item">
            <i class="far fa-calendar-alt"></i>
            <p>FECHA POR DEFINIR</p>
        </div>
        <div class="detail-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>Mz H Lt 23, Ciudad del Chofer</p>
        </div>
        <div class="detail-item">
            <i class="far fa-clock"></i>
            <p>Inicio: 7:00 PM</p>
        </div>
    </div>

    <script>
        // Script simple para generar partículas
        const container = document.getElementById('particles-container');
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 5 + 5) + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(p);
        }
    </script>

</body>
</html>
