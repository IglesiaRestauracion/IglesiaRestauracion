<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ven a Cristo</title>

<!-- Fuente -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Baloo 2', cursive;
}

/* ================= HERO ================= */
.hero {
  min-height: 100vh;
  background: #0b8f3c; /* Verde principal */
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* ================= CONTENEDOR ================= */
.slogan {
  line-height: 1;
}

/* ================= VEN A ================= */
.ven-a {
  font-size: clamp(2.5rem, 5vw, 4rem);
  color: #ffffff;
  font-weight: 800;
  margin-bottom: 0.4rem;
  text-shadow:
    0 4px 0 #0b5f2a,
    0 6px 12px rgba(0,0,0,.25);
}

/* ================= CRISTO ================= */
.cristo {
  font-size: clamp(4rem, 10vw, 7.5rem);
  font-weight: 800;
  color: #ffc42d;
  letter-spacing: 2px;
  position: relative;
  text-shadow:
    0 4px 0 #e09b00,
    0 8px 0 #c48100,
    0 14px 20px rgba(0,0,0,.35);
}

/* ================= BRILLO ================= */
.shine {
  position: relative;
}

.shine::after {
  content: '';
  position: absolute;
  top: -20%;
  left: 35%;
  width: 10px;
  height: 40px;
  background: white;
  opacity: 0.7;
  transform: rotate(25deg);
  box-shadow:
    0 0 12px white,
    0 0 22px rgba(255,255,255,.9);
}

/* ================= SUB ================= */
.sub {
  margin-top: 0.8rem;
  font-size: clamp(1.1rem, 3vw, 1.6rem);
  color: #ffffff;
  font-weight: 700;
  letter-spacing: 2px;
  text-shadow: 0 2px 0 #0b5f2a;
}

/* ================= VERSO ================= */
.verse {
  margin-top: 0.4rem;
  font-size: 0.95rem;
  color: #e8ffe8;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<section class="hero">
  <div class="slogan">

    <div class="ven-a">VEN A</div>

    <div class="cristo">
      CRI<span class="shine">S</span>TO
    </div>

    <div class="sub">
      TAL&nbsp;&nbsp;COMO&nbsp;&nbsp;EST√ÅS
    </div>

    <div class="verse">
      MATEO 11:28
    </div>

  </div>
</section>

</body>
</html>
